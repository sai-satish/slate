<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Achievement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Add Achievement for {{ student.name }}</h2>

    <div class="card p-3 mt-3">
        <form method="POST">
            {% csrf_token %}
            
            <!-- Achievement Name -->
            <div class="mb-3">
                <label for="achievement_name" class="form-label">Achievement Name</label>
                <input type="text" name="achievement_name" class="form-control" id="achievement_name" required>
            </div>

            <!-- School Dropdown -->
            <div class="mb-3">
                <label for="school_id" class="form-label">Select School</label>
                <select name="school_id" class="form-control" id="school_id" required>
                    <option value="" disabled selected>Select a School</option>
                    {% for school in schools %}
                        <option value="{{ school.id }}">{{ school.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Add Achievement</button>
        </form>

        <a href="{% url 'student_achievements' student.student_id %}" class="btn btn-secondary mt-3">Back to Achievements</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
