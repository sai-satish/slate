<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Achievement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Edit Achievement for {{ achievement.student.name }}</h2>

    <div class="card p-3 mt-3">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="achievement_name" class="form-label">Achievement Name</label>
                <input type="text" name="achievement_name" class="form-control" id="achievement_name" value="{{ achievement.achievement_name }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Achievement</button>
        </form>

        <a href="{% url 'student_achievements' achievement.student.student_id %}" class="btn btn-secondary mt-3">Back to Achievements</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
